<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Pragma" content="no-cache" />  
<meta http-equiv="Expires" content="-1" />  
<meta http-equiv="Cache-Control" content="no-cache" /> 
<title>pay</title>
<style>
.box{ width:450px; height:240px; margin:0 auto; position:absolute; top:50%; left:50%; margin-top:-99px; margin-left:-225px; hidden-align:center;}
</style>
</head>
<body>
        <form id="payBillForm" action="#"  th:action="${reqUrl}" method="post">
                <input type="hidden" name="service" th:value="${service}"/>
                <input type="hidden" name="merchantId" th:value="${merchantId}"/>
                <input type="hidden" name="notifyUrl" th:value="${notifyUrl}"/>
                <input type="hidden" name="returnUrl" th:value="${returnUrl}"/>
                <input type="hidden" name="charset" th:value="${charset}"/>
                <input type="hidden" name="title" th:value="${title}"/>
                <input type="hidden" name="body" th:value="${body}"/>
                <input type="hidden" name="orderNo" th:value="${orderNo}"/>
                <input type="hidden" name="totalFee" th:value="${totalFee}"/>
                <input type="hidden" name="paymentType" th:value="${paymentType}"/>
                <input type="hidden" name="paymethod" th:value="${paymethod}"/>
                <input type="hidden" name="defaultbank" th:value="${defaultbank}"/>
                <input type="hidden" name="isApp" th:value="${isApp}"/>
                <input type="hidden" name="signType" th:value="${signType}"/>
                <input type="hidden" name="sign" th:value="${sign}"/>
        </form>
</body>
</html>
 <script language="javascript" type="text/javascript">
 window.onload=function(){
 	document.getElementById("payBillForm").submit();
 }
  </script>
